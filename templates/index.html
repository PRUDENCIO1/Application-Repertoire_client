{% extends "base.html" %}
{% block content %}
<h2>Liste des clients</h2>
<table>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Pays</th>
        <th>Actions</th>
    </tr>
    {% for c in clients %}
    <tr>
        <td>{{ c.nom }}</td>
        <td>{{ c.prenom }}</td>
        <td>{{ c.telephone }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.pays }}</td>
        <td>
            <a href="{{ url_for('edit_client', id=c.id) }}">Modifier</a>
            <a href="{{ url_for('delete_client', id=c.id) }}" onclick="return confirm('Supprimer ?')">Supprimer</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
